{% extends 'main.html' %}

{% block content%}
<!-- Main Section -->
<main class="formPage my-xl">
    <div class="container">
        <div class="formWrapper">
            <button type="button" class="btn btn-default btn-sm">
                <a class="glyphicon glyphicon-arrow-left" href="{% url 'user-profile'  recipient.id %}"></a></button>
            <!-- <a class="backButton" href="{% url 'user-profile'  recipient.id %}"><i class="bi bi-arrow-left-square-fill"></i></a> -->
            <br>
             <div class="container">
                <div class=" row">
                    <div class="col-md-5">
            <form class="form" method="POST">
             {% csrf_token %}

             {%  if request.user.is_authenticated == False %}

             <div class="form__field my-4">
                <label for="formInput#text ">{{form.name.label}}</label>
                {{form.name}}
            </div>

            <div class="form__field my-4">
                <label for="formInput#text ">{{form.email.label}}</label>
                {{form.email}}
            </div>

             {% endif %}
            
             <div class="form__field my-2">
                <label for="formInput#text">{{form.subject.label}}</label>
                {{form.subject}}
            </div>

            <div class="form__field my-3">
                <label for="formInput#text">{{form.body.label}}</label>
                {{form.body}}
            </div>
              
                <button class="btn btn-warning  my-md" type="submit">Send</button>
            </form>
        </div>
        </div>
        </div>
    </div>
</main>

{% endblock content %}
