

 {% extends 'main.html' %}

 {% block content %}
  <!-- Main Section -->
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          
      <h3 class="card-header">New Messages(<span>{{unreadCount}}</span>)</h3>
      <div class="card-body">
      
        
        {% for message in messageRequests %}
        {% if message.is_read == False %}
        <ul class="list-group ">
        <li class="list-group-item">
          {% else %}
          <li class="list-group-item"></li>
          {% endif %}
          <a href="{% url 'message' message.id %}" style="text-decoration:none">
            <li class="list-group-item">{{message.sender}}</li>
            <li class="list-group-item">{{message.subject}}</li>
            <li class="list-group-item">{{message.created}}</li>
           
          </a>
        </li>
        </ul>
        {% endfor %}
       
      
      </div>
    </div>
    </div>
  </div>
  </div>
  {% endblock content %}
